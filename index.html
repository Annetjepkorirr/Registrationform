<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
            color: blue;
        }
        #heading{
            color: chartreuse;
        }

        #age{
            color: chocolate;
        }
    </style>
</head>
<body>
    <form class="form">
        <h1 id="heading">Registration Form</h1>
        <label>Firstname:</label>
        <input type="text" placeholder="Enter your first name i.e Samara"/>
        <br/>
        <br/>
        <label>Secondname:</label>
        <input type="text" placeholder="Enter your second name" />
        <br/>
        <br/>
        <label id="age">Age:</label>
        
        <select>
            <option>18-25</option>
            <option>30-40</option>
            <option>40-45</option>
        </select>
        <br/>
        <br/>
        <label>Gender:</label>
        <input type="Gender" placeholder="female or male" />
        <br/>
        <br/>
        <label>Email:</label>
        <input type="Email" placeholder="email adress"/>
        <br/>
        <br/>
        <label>Phonenumber:</label>
        <input type="Phone" placeholder="tel no." />
        <br/>
        <br/>
        <label>Password:</label>
        <input type="Password" placeholder="password" />
        <br/>
        <br/>
        <label>Country:</label>
        <label>D.O.B</label>
        <input type="date">
        <input type="Country" placeholder="Country ie Kenya" />
        <br/>
        <br/>
    </form>
    
</body>
</html>
